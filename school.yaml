preamble-include: |
    ```{=latex}
    % set spacing in toc
    \titlecontents{section}[0.5cm]{\addvspace{0.6em}\bfseries}{\contentslabel{1cm}}{}{\titlerule*[1pc]{}\contentspage}[]
